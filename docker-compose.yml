version: "3.9"
services:
  nginx:
    image: nginx:1.21.0
    volumes:
      - ./mirrulations-nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - dashboard
  redis:
    image: redis:6.2.4
    volumes:
      - "~/data/redis:/data"
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli","ping" ]
      interval: 10s
      timeout: 10s
      retries: 5
  rabbitmq:
    build:
      context: .
      dockerfile: mirrulations-rabbitmq/Dockerfile
    hostname: 'mirrulations-rabbitmq'
    volumes:
      - "~/data/rabbitmq:/var/lib/rabbitmq/mnesia"
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672" ]
      interval: 10s
      timeout: 10s
      retries: 5
  mongo:
    build:
      context: .
      dockerfile: mirrulations-mongo/Dockerfile
    volumes:
      - "~/data/db:/data/db"
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 45s
  work_generator:
    build:
      context: .
      dockerfile: mirrulations-work-generator/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: env_files/work_gen.env
    restart: always
  validator:
    build:
      context: .
      dockerfile: mirrulations-validation/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: env_files/validator.env
    restart: always
    volumes:
      - "~/data/validator:/data"
  extractor:
    build:
      context: .
      dockerfile: mirrulations-extractor/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    volumes:
      - "~/data/data:/data"
    env_file: env_files/extractor.env
  dashboard:
    build:
      context: .
      dockerfile: mirrulations-dashboard/Dockerfile
    env_file: env_files/dashboard.env
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  client1:
